<script>
document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
});

document.addEventListener('keydown', function(e) {
    // غیرفعال کردن کلید Print Screen
    if (e.key === 'PrintScreen') {
        e.preventDefault();
        alert('گرفتن اسکرین‌شات ممنوع است!');
    }
    // غیرفعال کردن کلیدهای Ctrl+P (چاپ)
    if (e.ctrlKey && e.key === 'p') {
        e.preventDefault();
        alert('چاپ صفحه ممنوع است!');
    }
    // غیرفعال کردن کلیدهای Ctrl+S (ذخیره صفحه)
    if (e.ctrlKey && e.key === 's') {
        e.preventDefault();
        alert('ذخیره صفحه ممنوع است!');
    }
    // غیرفعال کردن کلیدهای Ctrl+Shift+I (باز کردن ابزارهای توسعه‌دهنده)
    if (e.ctrlKey && e.shiftKey && e.key === 'I') {
        e.preventDefault();
        alert('استفاده از ابزارهای توسعه‌دهنده ممنوع است!');
    }
});
</script>
